; ===== Custom PHP Configuration for Laravel (Docker) =====

; General settings
display_errors=On
error_reporting=E_ALL
memory_limit=512M
upload_max_filesize=64M
post_max_size=64M
max_execution_time=300

; Timezone
date.timezone=Asia/Jakarta

; Opcache (optimized for development)
opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=1
opcache.memory_consumption=256
opcache.max_accelerated_files=20000

; Note:
; - Do NOT enable extensions here (like extension=pdo_mysql)
; - All required extensions are installed via Dockerfile (docker-php-ext-install)
